<html>
  <head>
    <title>
     Register
    </title>
    <link rel="stylesheet" href="assest/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/css/media.CSS">
    <link rel="stylesheet" href="assest/css/lib/normalize.css">
    <link rel="stylesheet" href="assest/css/lib/all.min.css">
    <link rel="stylesheet" href="assest/css/lib/owl.theme.default.css">
    <link rel="styleseet"  href="assest/css/lib/owl.carousel.min.css"> 
    <link rel="stylesheet" href="assest/css/lib/animate.css">
 </head>
 <body>


<!-- Start Sign Up -->
<section class="section-register">

   <div class="content">
      <a 
      href="#"
       class="photo">
        <img
         src="assest/images/Autonomous car-pana(1) 1.png">
        </a>

        <h1>
          car services provider
        </h1>
   </div>

     <div class="form">
    <h2>
      sign up
    </h2>

    <form>

      <div class="form-row">

        <div class="col">
          <input
           type="text"
           class="form-control"
           placeholder="First name">

        </div>

        <div class="col">
          <input
           type="text"
           class="form-control"
           placeholder="Last name">
        </div>

      </div>

      <div class="input-group  ">
        <div class="input-group-prepend">

          <span
           class="input-group-text">
           +20
          </span>

        </div>

        <input
         type="text"
         class="form-control"
         required placeholder="Phone Number">

       </div>

       <div class="form-group ">

      <select class="custom-select ">
           <option value="">
            City
          </option>

          <option value="1">
            Cairo
          </option>
          
          <option value="2">
            Alexandria
          </option>

          <option value="3">
            Mansoura
          </option>
       </select>

       </div>

      <div class="form-group row">

          <div class="col-lg-12">

            <input
             type="password"
             class="form-control"
             id="inputPassword3"
             placeholder="Password">

          </div>

        </div>

      <div class="form-group row">

            <div class="col-lg-12">

              <input
               type="password"
               class="form-control"
               id="inputPassword3"
               placeholder="Re - enter Password">

            </div>

        </div>

      <button
       type="button"
        class="btn btn-lg btn-block">
        sign up
      </button>

   </form>

     <h3>
      or
    </h3>

     <div class="links">

      <div class="link1">
        <a 
        href="#"
        class="icon">
          <img
           src="assest/images/logo_brand_brands_logos_google-128.webp">
        </a>

        <a
         href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail
         .google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser">

        <span>
          sign up with google
        </span>

        </a>

        </div>

      <div class="link1">
        <a 
        href="#"
         class="icon">

          <img
           src="assest/images/1_Facebook_colored_svg_copy-128.webp">

        </a>

        <a 
        href="https://www.facebook.com/">

        <span>
          sign up with facebook
        </span>

        </a>
        
      </div>
      
     </div>

     <div class="heading">
     <h4>
      already have an account?
    </h4>

     <a href="login.html" class="link2">

      <h5>
        login
      </h5>

     </a>

    </div>

   </div>

</section>
<!-- end sign up -->




       
     <script src="assest/js/lib/bootstrap.bundle.min.js"> </script>
     <script src="assest/js/lib/owl.carousel.min.js"> </script>
     <script src="assest/js/lib/wow.min.js"> </script>
     <script src="assest/js/lib/particles.min.js"></script>
     <script src="assest/js/lib/jquery4.js"></script>
     <script src="assest/js/lib/app.js"></script>
     <script src="assets/js/main.js"></script>
 </body>
</html>
