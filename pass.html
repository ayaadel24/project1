<html>
  <head>
    <title>
     Forget Password
    </title>
    <link rel="stylesheet" href="assest/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/css/media.CSS">
    <link rel="stylesheet" href="assest/css/lib/normalize.css">

 </head>
 <body>

  <!-- start pass -->
  <section class="section-login">

    <div class="content">
         <a
        href="#"
        class="photo">

         <img
          src="assest/images/Forgot password-amico 1.png">

         </a>

         <h2>
          car services provider
        </h2>

    </div>

    <div class="login">
      <h6>
        forget password ?
      </h6>

      <p>
        write your Phone number to recieve code
      </p>

      <form>

        <div class="input-group  ">
          <div class="input-group-prepend">

            <span
             class="input-group-text">
              +20
            </span>

          </div>

          <input
           type="text"
            class="form-control" required
            placeholder="Phone Number">

         </div>

         <a
          href="code.html">

         <button
          type="button"
           class="btn2 btn-lg btn-block">
           send
          </button>

         </a>

         <div class="back">
         <a 
         href="#" 
         class="left">

          <img
           src="assest/images/left_2-128.webp">

         </a> 

         <a
          href="login.html" 
          class="back">

         <span>
          back to login
        </span> 

         </a>

         </div>
       
      </form>
    </div>

  </section>
  <!-- end pass -->




  <script src="assest/js/main.js"> </script>
